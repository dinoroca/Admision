<app-nav></app-nav>

<div class="container py-5">
    <app-sidebar></app-sidebar>

    <div class="card shadow mt-4" style="border-color: #F8F8F8;">
        <h5 class="card-header d-flex justify-content-between">
            Álgebra
            <a class="btn btn-success" [routerLink]="['/admin/algebra/registrar']">
                <i class="bi bi-plus-circle-fill"></i> &nbsp; Registrar
            </a>
        </h5>
        <div class="card-body text-center">
            <div class="card my-3" *ngFor="let item of preguntas">
                <div class="card-header d-flex justify-content-between">

                    <div class="" [innerHTML]="item.pregunta"></div>

                    <div>
                        <a class="text-primary m-2" [routerLink]="['/admin/algebra', item._id]"
                            style="text-decoration: none;">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                        <a type="button" class="text-danger m-2" data-bs-toggle="modal"
                            [attr.data-bs-target]="'#delete-' + item._id">
                            <i class="bi-trash-fill"></i>
                        </a>

                        <!-- Modal -->
                        <div class="modal fade" id="delete-{{ item._id }}" tabindex="-1"
                            aria-labelledby="exampleModalLabel1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel1">
                                            Eliminar pregunta
                                        </h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Desea eliminar de forma permanete la preguna 
                                        <strong [innerHTML]="item.pregunta"></strong>?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> <i
                                                class="bi bi-x-lg"></i>
                                        </button>
                                        <button type="button" class="btn btn-danger" (click)="eliminar(item._id)">
                                            <i class="bi bi-trash"></i> &nbsp; Eliminar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <button type="button" class="btn btn-light btn-sm m-1">a). {{item.alt_a}} </button>
                        <button type="button" class="btn btn-light btn-sm m-1">a). {{item.alt_b}} </button>
                        <button type="button" class="btn btn-light btn-sm m-1">a). {{item.alt_c}} </button>
                        <button type="button" class="btn btn-light btn-sm m-1">a). {{item.alt_d}} </button>
                        <button type="button" class="btn btn-light btn-sm m-1">a). {{item.alt_e}} </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card-footer text-center">
            Pagination
        </div>
    </div>
</div>
